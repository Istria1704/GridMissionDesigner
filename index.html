<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Mission Designer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Grid Mission Designer</h1>
            
            <!-- Drone Selection -->
            <div class="input-group">
                <label for="droneModel">Drone Model</label>
                <select id="droneModel"></select>
            </div>

            <!-- Mission Parameters -->
            <div class="input-group">
                <label for="gsd">Ground Sampling Distance (cm/px)</label>
                <div class="slider-container">
                    <input type="range" id="gsd" min="0.5" max="10" step="0.5" value="2.5">
                    <input type="number" id="gsdValue" class="value-input" min="0.5" max="10" step="0.5" value="2.5">
                </div>
            </div>

            <div class="input-group">
                <label for="frontOverlap">Front Overlap (%)</label>
                <div class="slider-container">
                    <input type="range" id="frontOverlap" min="60" max="90" value="75">
                    <input type="number" id="frontOverlapValue" class="value-input" min="60" max="90" value="75">
                </div>
            </div>

            <div class="input-group">
                <label for="sideOverlap">Side Overlap (%)</label>
                <div class="slider-container">
                    <input type="range" id="sideOverlap" min="60" max="90" value="75">
                    <input type="number" id="sideOverlapValue" class="value-input" min="60" max="90" value="75">
                </div>
            </div>

            <div class="input-group">
                <label for="altitude">Altitude (m)</label>
                <div class="slider-container">
                    <input type="range" id="altitude" min="20" max="500" value="100">
                    <input type="number" id="altitudeValue" class="value-input" min="20" max="500" value="100">
                </div>
            </div>

            <div class="input-group">
                <label for="heading">Grid Heading (degrees)</label>
                <div class="slider-container">
                    <input type="range" id="heading" min="0" max="359" value="0">
                    <input type="number" id="headingValue" class="value-input" min="0" max="359" value="0">
                </div>
            </div>

            <div class="input-group">
                <label for="cameraTilt">Camera Tilt (degrees)</label>
                <div class="slider-container">
                    <input type="range" id="cameraTilt" min="-90" max="0" value="-90">
                    <input type="number" id="cameraTiltValue" class="value-input" min="-90" max="0" value="-90">
                </div>
            </div>

            <div class="input-group">
                <label for="hoverTime">Hover Time (seconds)</label>
                <input type="number" id="hoverTime" min="1" max="10" value="2">
            </div>

            <div class="input-group">
                <label for="transitSpeed">Transit Speed (km/h)</label>
                <div class="slider-container">
                    <input type="range" id="transitSpeed" min="1" max="100" step="1" value="30">
                    <input type="number" id="transitSpeedValue" class="value-input" min="1" max="100" step="1" value="30">
                </div>
            </div>

            <div class="input-group">
                <label for="waypointSpeed">Waypoint Speed (km/h)</label>
                <div class="slider-container">
                    <input type="range" id="waypointSpeed" min="1" max="100" step="1" value="15">
                    <input type="number" id="waypointSpeedValue" class="value-input" min="1" max="100" step="1" value="15">
                </div>
            </div>

            <!-- Search Box -->
            <div class="input-group">
                <input type="text" id="searchBox" placeholder="Search location or paste coordinates">
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- Map Controls -->
            <div class="button-group">
                <button id="toggleMapType">Toggle Satellite View</button>
                <button id="setHomePoint">Set Home Point</button>
                <button id="startPolygon">Draw Mission Area</button>
                <button id="clearPolygon">Clear Mission Area</button>
                <button id="toggleFootprints">Show Photo Footprints</button>
                <button id="exportMission">Export Mission</button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="cameraCalculations.js"></script>
    <script src="map.js"></script>
    <script src="mission.js"></script>
    <script src="app.js"></script>
</body>
</html>
